<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renewable Energy Project Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Renewable Energy Project Analysis</h1>
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}
        <form method="POST" class="row g-3">
            <div class="col-md-6">
                <div class="form-section solar-section">
                    <h3>Solar Project</h3>
                    <div class="mb-3">
                        <label for="solar_investment" class="form-label">Initial Investment ($)</label>
                        <input type="number" class="form-control" id="solar_investment" name="solar_investment" required>
                    </div>
                    <div class="mb-3">
                        <label for="solar_annual_cashflow" class="form-label">Annual Cash Flow ($)</label>
                        <input type="number" class="form-control" id="solar_annual_cashflow" name="solar_annual_cashflow" required>
                    </div>
                    <div class="mb-3">
                        <label for="solar_net_profit" class="form-label">Total Net Profit ($)</label>
                        <input type="number" class="form-control" id="solar_net_profit" name="solar_net_profit" required>
                    </div>
                    <div class="mb-3">
                        <label for="solar_duration" class="form-label">Duration (years)</label>
                        <input type="number" class="form-control" id="solar_duration" name="solar_duration" required>
                    </div>
                    <div class="mb-3">
                        <label for="solar_discount_low" class="form-label">Low Discount Rate (%)</label>
                        <input type="number" step="0.01" class="form-control" id="solar_discount_low" name="solar_discount_low" required>
                    </div>
                    <div class="mb-3">
                        <label for="solar_discount_high" class="form-label">High Discount Rate (%)</label>
                        <input type="number" step="0.01" class="form-control" id="solar_discount_high" name="solar_discount_high" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-section wind-section">
                    <h3>Wind Project</h3>
                    <div class="mb-3">
                        <label for="wind_investment" class="form-label">Initial Investment ($)</label>
                        <input type="number" class="form-control" id="wind_investment" name="wind_investment" required>
                    </div>
                    <div class="mb-3">
                        <label for="wind_annual_cashflow" class="form-label">Annual Cash Flow ($)</label>
                        <input type="number" class="form-control" id="wind_annual_cashflow" name="wind_annual_cashflow" required>
                    </div>
                    <div class="mb-3">
                        <label for="wind_net_profit" class="form-label">Total Net Profit ($)</label>
                        <input type="number" class="form-control" id="wind_net_profit" name="wind_net_profit" required>
                    </div>
                    <div class="mb-3">
                        <label for="wind_duration" class="form-label">Duration (years)</label>
                        <input type="number" class="form-control" id="wind_duration" name="wind_duration" required>
                    </div>
                    <div class="mb-3">
                        <label for="wind_discount_low" class="form-label">Low Discount Rate (%)</label>
                        <input type="number" step="0.01" class="form-control" id="wind_discount_low" name="wind_discount_low" required>
                    </div>
                    <div class="mb-3">
                        <label for="wind_discount_high" class="form-label">High Discount Rate (%)</label>
                        <input type="number" step="0.01" class="form-control" id="wind_discount_high" name="wind_discount_high" required>
                    </div>
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success">Calculate</button>
            </div>
        </form>
    </div>
</body>
</html>
